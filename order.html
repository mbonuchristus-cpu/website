<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ORDER | Anchor Mobile Accessories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="shortcut icon" href="cart.png" type="image/x-icon">
  <link rel="stylesheet" href="order.css">

  <style>
    .img {
      width: 200px;
      height: auto;
      margin: 10px 0;
    }
    .hide {
      display: none;
    }

    /* ===== DARK MODE LOADER ===== */
    #loader {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: Arial, sans-serif;
    }

    .loader-cart {
      width: 90px;
      animation: jump 0.8s infinite ease-in-out;
      margin-bottom: 15px;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    /* Text animation */
    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>

<!-- ===== LOADER ===== -->
<div id="loader">
  <img src="cart.png" class="loader-cart" alt="Loading">
  <p>Please wait<span class="dots"></span></p>
</div>

<h1>Anchor Order Form</h1>

<div class="product-preview">
  <h2 id="product-title"></h2>
  <h3 id="product-price"></h3>

  <div id="images">
    <img src="stay.jpg" class="product-img img">
    <img src="charge.jpg" class="product-img img">
    <img src="chs.jpg" class="product-img img">
    <img src="te.png" class="product-img img">
    <img src="ROP.png" class="product-img img">
    <img src="sj.webp" class="product-img img">
    <img src="bag.webp" class="product-img img">
    <img src="sf.webp" class="product-img img">
    <img src="oya.webp" class="product-img img">
    <img src="5.jpg" class="product-img img">
    <img src="6.jpg" class="product-img img">
    <img src="7.jpg" class="product-img img">
    <img src="9.jpg" class="product-img img">
    <img src="10.jpg" class="product-img img">
    <img src="shc.jpg" class="product-img img">
  </div>
</div>

<form>
  <label>Your Name:</label><br>
  <input type="text" id="name" placeholder="Enter your name or business name"><br>

  <label>Note (optional):</label><br>
  <textarea id="note" rows="4" placeholder="Location, quantity, etc."></textarea><br>

  <button type="button" id="submitOrder">
    Submit Order via WhatsApp <i class="fa-brands fa-whatsapp"></i>
  </button>
</form>

<!-- Sound -->
<audio id="beep">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<script>
  const params = new URLSearchParams(window.location.search);
  const imgName = params.get('img');
  const productName = params.get('name');
  const productPrice = params.get('price');

  document.getElementById("product-title").textContent = productName;
  document.getElementById("product-price").textContent = "â‚¦" + productPrice;

  document.querySelectorAll('.product-img').forEach(img => {
    if (!img.src.includes(imgName)) img.classList.add('hide');
  });

  document.getElementById("submitOrder").addEventListener("click", function () {
    const name = document.getElementById("name").value;
    const note = document.getElementById("note").value;

    let message = `Hello Anchor!%0A`;
    message += `I want to order:%0A`;
    message += `ðŸ“¦ Product: ${productName}%0A`;
    message += `ðŸ’µ Price: â‚¦${productPrice}%0A`;
    if (name) message += `ðŸ™‹ Name: ${name}%0A`;
    if (note) message += `ðŸ“ Note: ${note}`;

    const phone = "2348105382689";
    const url = `https://wa.me/${phone}?text=${message}`;

    // SHOW LOADER
    document.getElementById("loader").style.display = "flex";

    // SOUND
    document.getElementById("beep").play().catch(()=>{});

    // VIBRATION (mobile)
    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200]);
    }

    setTimeout(() => {
      window.open(url, "_blank");
      document.getElementById("loader").style.display = "none";
    }, 1500);
  });
</script>

</body>
</html>
